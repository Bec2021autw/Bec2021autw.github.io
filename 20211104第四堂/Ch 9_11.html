<html>
    <head>
        <meta charset="utf8">
        <title>字的底色2</title>
    </head>
    <body>
        <!--
            想讓顏色重複就用repeating
        -->
        <h1 style="background:repeating-linear-gradient(45deg,blue 10%,white 15%, yellow 20%);padding:50px">HELLO</h1>
        <h1 style="background:repeating-linear-gradient(-45deg,blue 10%,white 15%, yellow 20%);padding:50px">HELLO</h1>
        <h1 style="background:repeating-radial-gradient(closest-side,blue ,white , yellow );padding:50px">HELLO</h1>
        
    </body>
</html>
