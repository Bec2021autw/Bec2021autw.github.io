<html>
    <head>
        <meta charset="utf8">
        <title>字的底色</title>
    </head>
    <body>
        <h1 style="background:linear-gradient(to top, rgb(197, 133, 192), rgb(221, 38, 160))">HELLO</h1>
        <h1 style="background:linear-gradient(to left, rgb(209, 185, 51), orange)">HELLO</h1>
        <h1 style="background:linear-gradient(to top right, rgb(255, 255, 212), rgb(168, 114, 13))">HELLO</h1>
        <h1 style="background:linear-gradient(rgb(200, 235, 186), rgb(53, 153, 58),#075807)">HELLO</h1>
        
        <h1 style="background:radial-gradient(ellipse, red, blue);">HELLO</h1>
        <h1 style="background: radial-gradient(circle, red, blue)">HELLO</h1>
        <h1 style="background:radial-gradient(farthest-corner, red, blue)">HELLO</h1>
        <h1 style="background:radial-gradient(closest-side, red, blue)">HELLO</h1>
        <h1 style="background:radial-gradient(closest-corner, red, blue)">HELLO</h1>
        <h1 style="background:radial-gradient(farthest-side, red, blue)">HELLO</h1>
        
        <!--
            加寬用padding
        -->
        <h1 style="background:radial-gradient(ellipse, red, blue);padding:50px">HELLO</h1>
        <h1 style="background: radial-gradient(circle, red, blue);padding:50px">HELLO</h1>
        <h1 style="background:radial-gradient(farthest-corner, red, blue);padding:50px">HELLO</h1>
        <h1 style="background:radial-gradient(closest-side, red, blue);padding:50px">HELLO</h1>
        <h1 style="background:radial-gradient(closest-corner, red, blue);padding:50px">HELLO</h1>
        <h1 style="background:radial-gradient(farthest-side, red, blue);padding:50px">HELLO</h1>

        <!--
            1.如果要改變角度的比例就用at
            左:控制左右 右:控制上下

        -->
        <h1 style="background:radial-gradient(ellipse at 10% 10%, red, blue);padding:50px">HELLO</h1>
        <h1 style="background: radial-gradient(circle at 10% 10%, red, blue);padding:50px">HELLO</h1>
        <h1 style="background:radial-gradient(farthest-corner at 10% 10%, red, blue);padding:50px">HELLO</h1>
        <h1 style="background:radial-gradient(closest-side at 10% 10%, red, blue);padding:50px">HELLO</h1>
        <h1 style="background:radial-gradient(closest-corner at 10% 10%, red, blue);padding:50px">HELLO</h1>
        <h1 style="background:radial-gradient(farthest-side at 10% 10%, red, blue);padding:50px">HELLO</h1>

    </body>
</html>
